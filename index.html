<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="globals.js" charset="utf-8"></script>
    <script type="module" src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tetris</title>
</head>

<body>

    <h1>Tetris</h1>

    <div class="container">

        <div class="input" id="input">

            <p class="holdLabel">Hold (H)</p>

            <div class="control" id="control">

                <script>
                    for (let i = 0; i < 16; i++) {
                        let newDiv = document.createElement('div');
                        document.getElementById('control').appendChild(newDiv);
                    }
                </script>

                <button class="startButton" id="startButton">Start/Pause</button>

                <div class="gridSpecs" id="gridSpecs">
                    <label for="width">Width: <span id="width">10</span></label>
                    <input id="widthInput" type="range" name="widthInput" min="8" max="15" value="10" data-sizing="px">

                    <label for="height">Height: <span id="height">20</span></label>
                    <input id="heightInput" type="range" name="heightInput" min="10" max="25" value="20"
                        data-sizing="px">

                    <label for="levelInput">Level: <span id="levelInput">1</span></label>
                    <input id="levelSelect" type="range" name="levelSelect" min="1" max="10" value="1">

                    <button class="reset" id="resetButton">Reset</button>
                </div>

            </div>
        </div>

        <div class="grid" id="grid">
            <!--grid squares get dynamically added here-->
        </div>

        <div class="output" id="output">

            <p class="nextLabel">Next up</p>

            <div class="miniGrid" id="miniGrid">

                <script>
                    for (let i = 0; i < 16; i++) {
                        let newDiv = document.createElement('div');
                        document.getElementById('miniGrid').appendChild(newDiv);
                    }
                </script>

                <div class="status">
                    <p>Score: <span id="score">0</span></p>
                    <p>Level: <span id="level">1</span></p>
                    <p>Lines: <span id="lines">0</span></p>

                </div>
            </div>
        </div>
    </div>

    <div class="instructions">

        <button class="instructionsButton" id="instructionsButton">Instructions</button>

        <div class="instructionsText" id="instructionsText">
            <p>Use arrow keys to move around</p>
            <p>Press up to rotate</p>
            <p>Press (H) to hold</p>
            <p>Press reset after changing settings/gameover to play again</p>
        </div>

    </div>

</body>

</html>
